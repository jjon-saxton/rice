# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        gF: spawn --userscript openfeeds
  colors.hints.fg:
    global: purple
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/114.0.0.0 Safari/537.36
  content.javascript.clipboard:
    global: access
  content.javascript.enabled:
    global: true
  content.notifications.enabled:
    https://devcodef1.com: false
    https://www.reddit.com: false
  content.private_browsing:
    global: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
  editor.command:
    global:
    - emacsclient
    - -c
    - +{line}:{column}
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  spellcheck.languages:
    global:
    - en-US
  statusbar.padding:
    global:
      bottom: 6
      left: 8
      right: 8
      top: 6
  url.searchengines:
    global:
      DEFAULT: https://onigirionegai.info/~jon/process.php?q={}
      am: https://www.amazon.com/s?k={}
      aw: https://wiki.archlinux.org/?search={}
      dd: https://duckduckgo.com/?q={}
      goog: https://www.google.com/search?q={}
      hoog: https://hoogle.haskell.org/?hoogle={}
      re: https://www.reddit.com/r/{}
      ub: https://www.urbandictionary.com/define.php?term={}
      wiki: https://en.wikipedia.org/wiki/{}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: http://localhost/
