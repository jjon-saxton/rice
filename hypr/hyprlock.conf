general {
        grace = 1
        hide_cursor = true
}

background {
           path = screenshot
           color = rgb(222436)
           blur_size = 3
           blur_passes = 2
           noise = 0.0117
           contrast = 1.3
           brightness = 0.6
           vibrancy = 0.21
           vibrancy_darkness = 0.0
}

input-field {
            size=250,50
            outline_thickness = 3
            dots_size=0.33
            dots_spacing=0.15
            dots_center = true
            outer_color = rgb(af9fff)
            inner_color = rgb(c8d3f5)
            font_color = rgb(131421)
            fade_on_empty = true
            placeholder_text = <i>Password for $USER</i>
            hide_input = false

            position = 0,200
            halign=center
            valign=bottom
}

#Date
label {
      text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
      color = rgb(c8d3f5)
      font_size = 32
      font_family = Noto Sans 10

      position = 0, -150
      halign = center
      valign = top
}

#Time
label{
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = rgb(af9fff)
    font_size = 94
    font_family = Noto Sans 10

    position = 0,0
    halign=center
    valign=center
}

#Now Playing
label{
    text = cmd[update:10000] echo "<span> $(playerctl metadata --format "ÔÄÅ {{album}} - {{title}}") </span>"
    color = rgb(c8d3f5)
    font_size = 24
    font_family = mononoki Nerd Font Mono

    position = 0, 150
    halign = center
    valign = bottom
}
